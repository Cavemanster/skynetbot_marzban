version: '3.8'

services:
  vpn-bot:
    build: .
    container_name: marzban_vpn_bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - marzban_network
    depends_on:
      - marzban

  # Optional: Marzban panel (uncomment if running locally)
  # marzban:
  #   image: gozargah/marzban:latest
  #   container_name: marzban
  #   restart: unless-stopped
  #   env_file: .env
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - /var/lib/marzban:/var/lib/marzban
  #   networks:
  #     - marzban_network

networks:
  marzban_network:
    external: true
